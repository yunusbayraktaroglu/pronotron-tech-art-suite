name: Deploy demos site to Pages

on:
  push:
    branches:
      - feature/demo-improvements
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages-demos"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Build Demos
        run: npm run build:demos

      - name: Deploy next.js demos to pages root
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/feature/demo-improvements'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./apps/demos/out
          # Uploads to root where /docs exist
          keep_files: true